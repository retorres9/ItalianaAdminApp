<ion-header>
    <ion-toolbar>
        <ion-title>Listado de productos</ion-title>
        <ion-buttons slot="end">
            <ion-button slot="icon-only" (click)="onNewProduct()">
                <ion-icon name="add-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-item *ngFor="let product of products" mode="ios">
                    <ion-thumbnail slot="start">
                        <ion-img src="https://w6h5a5r4.rocketcdn.me/wp-content/uploads/2019/06/pizza-con-chorizo-jamon-y-queso-1080x671.jpg"></ion-img>
                    </ion-thumbnail>
                    <ion-label>{{product.name}}
                        <p *ngFor="let price of product.prices">{{price.type}} {{price.price | currency}}</p>
                    </ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
