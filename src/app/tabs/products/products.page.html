<ion-header>
    <ion-toolbar>
        <ion-title>Listado de productos</ion-title>
        <ion-buttons slot="end">
            <ion-button slot="icon-only" (click)="onNewProduct()">
                <ion-icon name="add-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-item *ngFor="let product of products" mode="ios">
                    <ion-thumbnail slot="start">
                        <ion-img [src]="product.image"></ion-img>
                    </ion-thumbnail>
                    <ion-label>{{product.name}}</ion-label>
                    <ion-note slot="end" color="primary">{{product.sizes[0].price |currency}}</ion-note>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
