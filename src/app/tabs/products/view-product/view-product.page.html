<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs/products">

            </ion-back-button>
        </ion-buttons>
        <ion-title *ngIf="loadedProduct">{{loadedProduct.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="loadedProduct">
        <ion-img [src]="loadedProduct.image"></ion-img>

        <ion-card-content>
            {{loadedProduct.description}}
            <ion-list>
                <ion-list-header mode="ios">
                    <ion-label>Precios:</ion-label>
                </ion-list-header>
                <ion-item *ngFor="let prices of loadedProduct.prices">
                    <ion-label *ngIf="loadedProduct.prices.length > 1">{{prices.type}}</ion-label>
                    <ion-label *ngIf="loadedProduct.prices.length === 1">Precio unitario:</ion-label>
                    <ion-note slot="end" color="success">{{prices.price | currency}}</ion-note>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
